<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS Chat Widget - Embed Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    .demo-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      opacity: 0.9;
    }
    .code-block {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 8px;
      margin: 40px 0;
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="demo-content">
    <h1>ðŸš€ HS Chat Widget</h1>
    <p>Embeddable chat widget for any website</p>
    
    <div class="code-block">
      &lt;script src="/widget.js"&gt;&lt;/script&gt;<br>
      &lt;script&gt;<br>
      &nbsp;&nbsp;window.HSChatWidget.init({<br>
      &nbsp;&nbsp;&nbsp;&nbsp;position: "bottom-right"<br>
      &nbsp;&nbsp;});<br>
      &lt;/script&gt;
    </div>
    
    <p>Look for the chat button in the bottom-right corner! â†’</p>
  </div>

  <!-- Load the widget -->
  <script type="module" src="/src/embed/widget.ts"></script>
  <script>
    // Wait for the widget to load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (window.HSChatWidget) {
          window.HSChatWidget.init({
            position: 'bottom-right',
            theme: {
              primary: '#9333ea',
            },
            showLauncher: true,
          });
        }
      }, 100);
    });
  </script>
</body>
</html>
