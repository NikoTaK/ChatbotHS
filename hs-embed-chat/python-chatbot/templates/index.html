<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbour.Space Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-avatar">HS</div>
            <div class="header-text">
                <h1>Harbour.Space Assistant</h1>
                <p>We're here to help</p>
            </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message assistant-message">
                <div class="message-avatar">HS</div>
                <div class="message-content">
                    <div class="message-bubble">
                        Welcome to Harbour.Space! I'm your HS assistant. Ask me about programmes, admissions, scholarships, or campus life.
                    </div>
                </div>
            </div>
        </div>

        <!-- Image preview (appears when an image is attached) -->
        <div id="imagePreview" class="image-preview" style="display:none"></div>

        <!-- Input -->
        <div class="chat-input">
            <textarea 
                id="messageInput" 
                placeholder="Type your messageâ€¦" 
                rows="1"
            ></textarea>
            <input id="imageInput" type="file" accept="image/*" style="display:none" />
            <button id="attachButton" class="attach-button" title="Attach image">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 115.66 5.66l-9.2 9.2a2 2 0 01-2.83-2.83l8.49-8.49"/>
                </svg>
            </button>
            <button id="sendButton" class="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
        <div class="chat-hint">
            Press Enter to send, Shift+Enter for new line
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
