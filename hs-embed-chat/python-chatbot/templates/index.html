<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbour.Space Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-avatar">HS</div>
            <div class="header-text">
                <h1>Harbour.Space Assistant</h1>
                <p>We're here to help</p>
            </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message assistant-message">
                <div class="message-avatar">HS</div>
                <div class="message-content">
                    <div class="message-bubble">
                        Welcome to Harbour.Space! I'm your HS assistant. Ask me about programmes, admissions, scholarships, or campus life.
                    </div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="chat-input">
            <textarea 
                id="messageInput" 
                placeholder="Type your messageâ€¦" 
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
        <div class="chat-hint">
            Press Enter to send, Shift+Enter for new line
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
